<script>
document.addEventListener("DOMContentLoaded", function() {
    // Dinamična pot do trenutne mape
    let basePath = window.location.origin + window.location.pathname.split("/").slice(0, -1).join("/") + "/";

    // Seznam elementov za nalaganje
    const includes = [
        { id: "nav2-placeholder", file: "nav2.html" },
        { id: "sidenav-placeholder", file: "sidenavPRD.html" }
    ];

    includes.forEach(include => {
        let placeholder = document.getElementById(include.id);
        if (placeholder) {
            fetch(basePath + include.file)
                .then(response => response.text())
                .then(data => {
                    placeholder.innerHTML = data;

                    // Če je to nav2, dodamo hamburger funkcionalnost
                    if (include.id === "nav2-placeholder") {
                        let hamburger = document.querySelector(".hamburger");
                        let navMenu = document.querySelector("nav ul");
                        if (hamburger && navMenu) {
                            hamburger.addEventListener("click", function() {
                                navMenu.classList.toggle("show");
                            });
                        }
                    }
                })
                .catch(error => console.error("Napaka pri nalaganju " + include.file + ":", error));
        }
    });
});
