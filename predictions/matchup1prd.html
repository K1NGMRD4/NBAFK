<script>
document.addEventListener("DOMContentLoaded", function() {
    // Naloži nav2
    fetch("../nav2.html")
        .then(r => r.text())
        .then(html => {
            document.getElementById("nav2-placeholder").innerHTML = html;

            // hamburger menu logika
            let hamburger = document.querySelector(".hamburger");
            let navMenu = document.querySelector("nav ul");
            if (hamburger && navMenu) {
                hamburger.addEventListener("click", function() {
                    navMenu.classList.toggle("show");
                });
            }
        })
        .catch(err => console.error("Napaka pri nalaganju nav2:", err));

    // Naloži sidenav
    fetch("sidenavPRD.html")
        .then(r => r.text())
        .then(html => {
            document.getElementById("sidenav-placeholder").innerHTML = html;
        })
        .catch(err => console.error("Napaka pri nalaganju sidenav:", err));
});
</script>
